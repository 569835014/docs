<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
  <v-app id="sandbox" :dark="dark" :light="!dark">
    <v-navigation-drawer
      v-model="primaryDrawer.model"
      :permanent="primaryDrawer.type === 'permanent'"
      :persistent="primaryDrawer.type === 'persistent'"
      :temporary="primaryDrawer.type === 'temporary'"
      :clipped="primaryDrawer.clipped"
      :floating="primaryDrawer.floating"
      :mini-variant="primaryDrawer.mini"
      absolute
      overflow
      enable-resize-watcher
      app
    ></v-navigation-drawer>
    <v-toolbar app>
      <v-toolbar-side-icon @click.stop="primaryDrawer.model = !primaryDrawer.model"
                           v-if="primaryDrawer.type !== 'permanent'"></v-toolbar-side-icon>
      <v-toolbar-title>Vuetify</v-toolbar-title>
    </v-toolbar>
    <main>
      <v-content>
        <v-container fluid>
          <v-layout align-center justify-center>
            <v-flex xs10>
              <v-card>
                <v-card-text>
                  <v-layout row wrap>
                    <v-flex xs12 md6>
                      <span>Scheme</span>
                      <v-switch primary label="Dark" v-model="dark"></v-switch>
                    </v-flex>
                    <v-flex xs12 md6>
                      <span>Drawer</span>
                      <v-radio-group v-model="primaryDrawer.type" column>
                        <v-radio
                          v-for="drawer in drawers"
                          :key="drawer"
                          primary
                          :label="drawer"
                          :value="drawer.toLowerCase()"
                        ></v-radio>
                      </v-radio-group>
                      <v-switch label="Clipped" v-model="primaryDrawer.clipped" primary></v-switch>
                      <v-switch label="Floating" v-model="primaryDrawer.floating" primary></v-switch>
                      <v-switch label="Mini" v-model="primaryDrawer.mini" primary></v-switch>
                    </v-flex>
                    <v-flex xs12 md6>
                      <span>Footer</span>
                      <v-switch label="Fixed" v-model="footer.fixed" primary></v-switch>
                    </v-flex>
                  </v-layout>
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn flat>Cancel</v-btn>
                  <v-btn flat primary>Submit</v-btn>
                </v-card-actions>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
    </main>
    <v-footer :absolute="footer.fixed" app>
      <span>&copy; {{ new Date().getFullYear() }}</span>
    </v-footer>
  </v-app>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
<script>
  new Vue({
    el: '#app',
    data () {
      return {
        dark: true,
        drawers: ['Permanent', 'Persistent', 'Temporary'],
        primaryDrawer: {
          model: true,
          type: 'persistent',
          clipped: false,
          floating: false,
          mini: false
        },
        footer: {
          fixed: false
        }
      }
    }
  })
</script>
</body>
</html>
