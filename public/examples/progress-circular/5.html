<v-progress-circular v-bind:size="100" v-bind:width="15" v-bind:rotate="360" v-bind:value="value" class="teal--text">
  {{ value }}
</v-progress-circular>

<v-progress-circular v-bind:size="100" v-bind:width="15" v-bind:rotate="-90" v-bind:value="value" class="primary--text">
  {{ value }}
</v-progress-circular>

<v-progress-circular v-bind:size="100" v-bind:width="15" v-bind:rotate="90" v-bind:value="value" class="red--text">
  {{ value }}
</v-progress-circular>

<v-progress-circular v-bind:size="100" v-bind:width="15" v-bind:rotate="180" v-bind:value="value" class="pink--text">
  {{ value }}
</v-progress-circular>
