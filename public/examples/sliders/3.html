<v-card class="e3">
  <v-card-row>
    <v-card-title>Volumes</v-card-title>
  </v-card-row>
  <v-list-sub-header>Media volume</v-list-sub-header>
  <v-card-text>
    <v-slider light="light" prepend-icon="volume_up" v-model="media"></v-slider>
  </v-card-text>
  <v-list-sub-header>Alarm volume</v-list-sub-header>
  <v-card-text>
    <v-slider light="light" prepend-icon="alarm" v-model="alarm"></v-slider>
  </v-card-text>
  <v-list-sub-header>Ring volume</v-list-sub-header>
  <v-card-text>
    <v-slider light="light" prepend-icon="vibration" v-model="ring"></v-slider>
  </v-card-text>
</v-card>
