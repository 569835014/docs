<v-card class="grey lighten-4 z-depth-0">
  <v-card-text>
    <v-container fluid>
      <v-row>
        <v-col xs6>
          <v-subheader v-text="'Standard'" />
        </v-col>
        <v-col xs6>
          <v-select 
            v-bind:items="states"
            v-model="e1"
            label="Select"
            light
            single-line
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Standard with focus'" />
        </v-col>
        <v-col xs6>
          <v-select 
            v-bind:items="items"
            v-model="e2"
            label="Select"
            class="input-group--focused"
            light
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Error'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="items"
            v-model="e3"
            v-bind:rules="[() => e3 || 'Please select an option']"
            light
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Disabled'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="items"
            v-model="e4"
            disabled
            light
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Clearable'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="items"
            v-model="e5"
            close
            light
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Multiple'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="states"
            v-model="e6"
            multiple
            light
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Multiple (Chips)'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="states"
            v-model="e7"
            multiple
            chips
            light
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Autocomplete'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="states"
            v-model="e8"
            autocomplete
            light
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Autocomplete Multiple'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="states"
            v-model="e9"
            autocomplete
            multiple
            light
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Autocomplete Multiple (Chips)'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="states"
            v-model="e10"
            autocomplete
            multiple
            chips
            light
          />
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Slots'" />
        </v-col>
        <v-col xs6>
          <v-select
            label="Select"
            v-bind:items="people"
            v-model="e11"
            item-text="name"
            autocomplete
            multiple
            chips
            light
          >
            <template slot="selection" scope="data">
              <v-chip 
                close 
                @input="data.parent.removeSelected(data.item)"
                @click.native.stop 
                class="chip--select-multi"
              >
                <v-avatar>
                  <img :src="data.item.avatar">
                </v-avatar>
                {{ data.item.name }}
              </v-chip>
            </template>
            <template slot="item" scope="data">
              <v-list-tile-avatar>
                <img v-bind:src="data.item.avatar"/>
              </v-list-tile-avatar>
              <v-list-tile-content>
                <v-list-tile-title v-html="data.item.name"/>
                <v-list-tile-sub-title v-html="data.item.group"/>
              </v-list-tile-content>
            </template>
          </v-select>
        </v-col>
        <v-col xs6>
          <v-subheader v-text="'Open at Mouse'" />
        </v-col>
        <v-col xs6 @click="activatorXY={'clientY': $event.clientY, 'clientX': $event.clientX}">
          <div style="height: 100px; width: 100%; background-color:gray; text-align: center; padding-top: 40px;">
            Click here to activate menu.
          </div>
        </v-col>
        <v-menu
          offsetY
          ref="menu"
          :activatorXY="activatorXY"
        >
          <v-list>
            <v-list-item v-for="item in items" :key="item">
              <v-list-tile>
                <v-list-tile-title>{{ item.text }}</v-list-tile-title>
              </v-list-tile>
            </v-list-item>
          </v-list>            
        </v-menu>
      </v-row>
    </v-container>
  </v-card-text>
</v-card>
