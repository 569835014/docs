<v-app id="sidebar-example-1" class="grey darken-1" top-toolbar left-fixed-sidebar>
  <header>
    <v-toolbar>
      <v-toolbar-side-icon class="hidden-md-and-up" @click.native.stop="sidebar = !sidebar" />
      <v-toolbar-logo>Logo</v-toolbar-logo>
    </v-toolbar>
  </header>
  <main>
    <v-sidebar v-model="sidebar" fixed>
      <v-list dense>
        <v-list-item v-for="item in items">
          <v-list-tile>
            <v-list-tile-avatar>
              <v-icon> {{ item.avatar }}
            </v-list-tile-avatar>
            <v-list-tile-content>
              <v-list-tile-title v-text="item.title" />
            </v-list-tile-content>
          </v-list-tile>
        </v-list-item>
      </v-list>
    </v-sidebar>
  </main>
</v-app>
