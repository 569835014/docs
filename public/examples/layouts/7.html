<v-app id="example-7" row>
  <v-sidebar
      v-model="e7.open"
      :drawer="e7.fixed"
      :right="e7.right"
  ></v-sidebar>

  <main>
    <header>
      <v-toolbar>
        <v-toolbar-title>Toolbar</v-toolbar-title>
      </v-toolbar>
    </header>

    <v-content>
      <v-container fluid>
        <div class="title">Main Content</div>
        <v-switch label="Open" v-model="e7.open" @click.native.stop=""></v-switch>
        <v-switch label="Fixed" v-model="e7.fixed" @click.native.stop=""></v-switch>
          <v-switch label="Right" v-model="e7.right" @click.native.stop=""></v-switch>
      </v-container>
    </v-content>
    
    <v-footer>Footer</v-footer>
  </main>
</v-app>
