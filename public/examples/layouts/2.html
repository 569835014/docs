<v-app id="example-2" top-navbar left-fixed-sidebar>
  <v-navbar>
    <v-navbar-toolbar>
      <v-navbar-side-icon @click.stop="nav2 = !nav2" />
      <v-navbar-logo>Navbar</v-navbar-logo>
    </v-navbar-toolbar>
  </v-navbar>
  <main>
    <v-sidebar left fixed drawer v-model="nav2">
      <v-list>
        <v-list-item v-for="i in 3">
          <v-list-tile>
            <v-list-tile-title>Item {{ i }}</v-list-tile-title>
          </v-list-tile>
        </v-list-item>
      </v-list>
    </v-sidebar>
    <v-content>
      <v-container fluid>
        <div class="title">Main Content</div>
      </v-container>
    </v-content>
  </main>
</v-app>
