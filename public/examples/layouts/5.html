<v-app id="example-5" column>
  <header>
    <v-toolbar>
      <v-toolbar-title>Toolbar</v-toolbar-title>
    </v-toolbar>
  </header>

  <main>
    <v-sidebar
      v-model="e5.open"
      :drawer="e5.fixed"
      :right="e5.right"
    ></v-sidebar>

    <v-content>
      <v-container fluid>
        <div class="title">Main Content</div>
        <v-switch label="Open" v-model="e5.open" @click.native.stop=""></v-switch>
        <v-switch label="Fixed" v-model="e5.fixed" @click.native.stop=""></v-switch>
          <v-switch label="Right" v-model="e5.right" @click.native.stop=""></v-switch>
      </v-container>
    </v-content>
  </main>

  <v-footer>Footer</v-footer>
</v-app>
