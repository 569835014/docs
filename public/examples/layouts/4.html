<v-app id="example-4" column>
  <header>
    <v-toolbar>
      <v-toolbar-title>Toolbar</v-toolbar-title>
    </v-toolbar>
  </header>

  <main>
    <v-sidebar
      v-model="e4.open"
      :drawer="e4.fixed"
      :right="e4.right"
    ></v-sidebar>

    <v-content>
      <v-container fluid>
        <div class="title">
          Main Content
          <v-switch label="Open" v-model="e4.open" @click.native.stop=""></v-switch>
          <v-switch label="Fixed" v-model="e4.fixed" @click.native.stop=""></v-switch>
          <v-switch label="Right" v-model="e4.right" @click.native.stop=""></v-switch>
        </div>
      </v-container>
    </v-content>
  </main>
</v-app>
