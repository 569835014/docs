<v-app id="example-8" row>
  <v-sidebar
      v-model="e8.open"
      :drawer="e8.fixed"
      :right="e8.right"
  ></v-sidebar>

  <main>
    <header>
      <v-toolbar>
        <v-toolbar-title>Toolbar</v-toolbar-title>
      </v-toolbar>
    </header>

    <v-content>
      <v-container fluid>
        <div class="title">Main Content</div>
        <v-switch label="Open" v-model="e8.open" @click.native.stop=""></v-switch>
        <v-switch label="Fixed" v-model="e8.fixed" @click.native.stop=""></v-switch>
          <v-switch label="Right" v-model="e8.right" @click.native.stop=""></v-switch>
      </v-container>
      <v-footer>Footer</v-footer>
    </v-content>

  </main>
</v-app>
