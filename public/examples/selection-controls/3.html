<v-card class="grey lighten-4 z-depth-0">
  <v-card-text>
    <v-container fluid>
      <v-row>
        <v-col sm12 md3>
          <v-switch label="Primary" v-model="toggle" value-v="primary" primary light disabled />
        </v-col>
        <v-col sm12 md3>
          <v-switch label="Secondary" v-model="toggle" value-v="secondary" secondary light />
        </v-col>
        <v-col sm12 md3>
          <v-switch label="Error" v-model="toggle" value-v="error" error light />
        </v-col>
        <v-col sm12 md3>
          <v-switch label="Warning" v-model="toggle" value-v="warning" warning light />
        </v-col>
      </v-row>
    </v-container>
  </v-card-text>
</v-card>
