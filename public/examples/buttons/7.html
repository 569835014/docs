<v-app-bar>
  <v-btn-dropdown v-bind:items="dropdown_font" max-height="auto" overflow="overflow" v-model="text"></v-btn-dropdown>
  <v-btn-dropdown v-bind:items="dropdown_edit" max-height="auto" overflow="overflow" editable="editable"></v-btn-dropdown>
  <v-btn-toggle v-bind:items="toggle_options_multiple" v-model="toggle_multiple" multiple="multiple" class="hidden-md-and-down"></v-btn-toggle>
