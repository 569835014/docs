<v-container fluid="fluid" class="text-xs-center">
  <v-row>
    <v-col xs12="xs12" sm6="sm6"><span>Light Theme</span>
      <v-card height="300px" class="grey lighten-4 z-depth-0">
        <v-card-text>
          <div>
            <v-btn flat="flat">Normal</v-btn>
          </div>
          <div>
            <v-btn flat="flat" class="btn-flat-focused">Focused</v-btn>
          </div>
          <div>
            <v-btn flat="flat" class="btn-flat-pressed">Pressed</v-btn>
          </div>
          <div>
            <v-btn flat="flat" disabled="disabled">Disabled</v-btn>
          </div>
        </v-card-text>
      </v-card>
    </v-col>
    <v-col xs12="xs12" sm6="sm6"><span>Dark Theme</span>
      <v-card height="300px" class="secondary z-depth-0">
        <v-card-text>
          <div>
            <v-btn flat="flat" dark="dark">Normal</v-btn>
          </div>
          <div>
            <v-btn flat="flat" dark="dark" class="btn-flat-focused-dark">Focused</v-btn>
          </div>
          <div>
            <v-btn flat="flat" dark="dark" class="btn-flat-pressed-dark">Pressed</v-btn>
          </div>
          <div>
            <v-btn flat="flat" dark="dark" disabled="disabled">Disabled</v-btn>
          </div>
        </v-card-text>
      </v-card>
    </v-col>
  </v-row>
</v-container>
