<v-card class="grey lighten-4 z-depth-0">
  <v-menu bottom offset-y>
    <v-btn primary dark slot="activator">Dropdown</v-btn>
    <v-list>
      <v-list-item v-for="(item, index) in items" :key="index">
        <v-list-tile>
          <v-list-tile-title>{{ item.text }}</v-list-tile-title>
        </v-list-tile>
      </v-list-item>
    </v-list>
  </v-menu>
</v-card>
