<v-card class="secondary z-depth-0">
  <v-card-text>
    <v-container fluid>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Normal with hint text</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-1-3"
            label="Hint Text"
            single-line
            dark
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Press</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-2-3"
            label="Hint Text"
            class="input-group--focused"
            dark
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Focus</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3-3"
            label="Hint Text"
            value="Input text"
            class="input-group--focused"
            dark
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Normal with input text</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3-4"
            label="Hint Text"
            value="Input text"
            dark
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Error</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3-5"
            label="Hint Text"
            value="Input text"
            error="Username or Password is incorrect."
            class="input-group--focused"
            dark
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Disabled</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3"
            label="Label Text"
            value="Input text"
            disabled
            dark
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
    </v-container>
  </v-card-text>
</v-card>
