<v-card class="secondary z-depth-0">
  <v-card-text>
    <v-container fluid>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Normal with hint text/label</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-1"
            label="Label Text"
            dark
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Focus</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-2"
            label="Label Text"
            value="Input text"
            class="input-group--focused"
            dark
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Normal with input text + label</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3"
            label="Label Text"
            value="Input text"
            dark
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Disabled</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3"
            label="Label Text"
            value="Input text"
            disabled
            dark
          ></v-text-input>
        </v-col>
      </v-row>
    </v-container>
  </v-card-text>
</v-card>
