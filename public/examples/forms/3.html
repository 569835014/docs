<v-card class="grey lighten-4 z-depth-0">
  <v-card-text>
    <v-container fluid>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Normal with hint text</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-1-3"
            label="Hint Text"
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Press</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-2-3"
            label="Hint Text"
            class="input-group--focused"
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Focus</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3-3"
            label="Hint Text"
            value="Input text"
            class="input-group--focused"
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Normal with input text</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3-4"
            label="Hint Text"
            value="Input text"
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Error</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3-5"
            label="Hint Text"
            value="Input text"
            v-bind:errors="errors"
            class="input-group--focused"
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Disabled</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3"
            label="Label Text"
            value="Input text"
            disabled
            single-line
          ></v-text-input>
        </v-col>
      </v-row>
    </v-container>
  </v-card-text>
</v-card>
