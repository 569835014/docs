<v-card class="grey lighten-4 z-depth-0">
  <v-card-text>
    <v-container fluid>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Normal with hint text/label</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-1"
            label="Label Text"
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Focus</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-2"
            label="Label Text"
            value="Input text"
            class="input-group--focused"
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Normal with input text + label</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3"
            label="Label Text"
            value="Input text"
          ></v-text-input>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Disabled</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-input
            name="input-3"
            label="Label Text"
            value="Input text"
            disabled
          ></v-text-input>
        </v-col>
      </v-row>
    </v-container>
  </v-card-text>
</v-card>
