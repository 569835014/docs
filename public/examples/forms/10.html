<v-card class="grey lighten-4 z-depth-0">
  <v-card-text>
    <v-container fluid>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Normal with hint text</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-field
            name="input-10-1"
            label="Enter your password"
            hint="At least 8 characters"
            min="8"
            append-icon="remove_red_eye"
            counter
          ></v-text-field>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Visible</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-field
            name="input-10-2"
            label="Enter your password"
            hint="At least 8 characters"
            min="8"
            append-icon="visibility"
            value="wqfasds"
            class="input-group--focused"
          ></v-text-field>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Nonvisible</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-field
            name="input-10-2"
            label="Enter your password"
            hint="At least 8 characters"
            min="8"
            append-icon="visibility_off"
            value="wqfasds"
            type="password"
            class="input-group--focused"
          ></v-text-field>
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header>Error</v-list-sub-header>
        </v-col>
        <v-col xs8>
          <v-text-field
            name="input-10-2"
            label="Enter your password"
            hint="At least 8 characters"
            min="8"
            append-icon="visibility"
            v-bind:errors="['The email and password you entered don\'t match']"
            class="input-group--focused input-group--error"
          ></v-text-field>
        </v-col>
      </v-row>
    </v-container>
  </v-card-text>
</v-card>
