<v-card class="secondary z-depth-0">
  <v-card-text>
    <v-container fluid>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Normal with hint text</v-list-sub-header>
        </v-col>
        <v-col xs5>
          <v-text-input
            name="input-1-3"
            label="Hint Text"
            single-line
            dark
            prepend-icon="phone"
          />
        </v-col>
        <v-col xs3>
          <v-btn-dropdown v-bind:options="[{ text: 'Mobile' }]" label="Mobile" dark />
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Focus</v-list-sub-header>
        </v-col>
        <v-col xs5>
          <v-text-input
            name="input-2-3"
            label="Hint Text"
            class="input-group--focused"
            prepend-icon="phone"
            value="650"
            single-line
            dark
          />
        </v-col>
        <v-col xs3>
          <v-btn-dropdown v-bind:options="[{ text: 'Mobile' }]" label="Mobile" dark />
        </v-col>
      </v-row>
      <v-row>
        <v-col xs4>
          <v-list-sub-header class="grey--text text--lighten-1">Normal with input text</v-list-sub-header>
        </v-col>
        <v-col xs5>
          <v-text-input
            name="input-3-3"
            label="Hint Text"
            value="650-555-1234"
            prepend-icon="phone"
            single-line
            dark
          />
        </v-col>
        <v-col xs3>
          <v-btn-dropdown v-bind:options="[{ text: 'Mobile' }]" label="Mobile" dark />
        </v-col>
      </v-row>
    </v-container>
  </v-card-text>
</v-card>
