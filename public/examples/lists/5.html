<v-card>
  <v-navbar class="teal">
    <v-navbar-toolbar>
      <v-navbar-side-icon class="grey--text text--darken-4"></v-navbar-side-icon>
      <v-navbar-title class="text-xs-center">New Chat</v-navbar-title>
      <v-icon>search</v-icon>
    </v-navbar-toolbar>
  </v-navbar>
  <v-card-text><strong class="grey--text text--darken-1">Recent chat</strong></v-card-text>
  <v-card-text>
    <v-list>
      <v-list-item v-for="item in recent">
        <v-list-item-avatar><img v-bind:src="item.src"/></v-list-item-avatar>
        <v-list-item-content>
          <v-list-item-title v-html="item.title"></v-list-item-title>
        </v-list-item-content>
        <v-list-item-action>
          <v-icon v-bind:class="[item.active ? 'teal--text' : 'grey--text']">chat_bubble</v-icon>
        </v-list-item-action>
      </v-list-item>
    </v-list>
  </v-card-text>
  <v-card-text><strong class="grey--text text--darken-1">Previous chats</strong></v-card-text>
  <v-card-text>
    <v-list>
      <v-list-item v-for="item in previous">
        <v-list-item-avatar><img v-bind:src="item.src"/></v-list-item-avatar>
        <v-list-item-content>
          <v-list-item-title v-html="item.title"></v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </v-list>
  </v-card-text>
</v-card>
