<v-card>
  <v-navbar class="cyan">
    <v-navbar-toolbar>
      <v-navbar-side-icon class="grey--text text--darken-4"></v-navbar-side-icon>
      <v-navbar-title>Inbox</v-navbar-title>
      <v-icon>search</v-icon>
    </v-navbar-toolbar>
  </v-navbar>
  <v-card-text><strong class="grey--text text--darken-1">Today</strong></v-card-text>
  <v-card-text>
    <v-list>
      <v-list-item v-for="item in list">
        <v-list-item-avatar><img v-bind:src="item.src"/></v-list-item-avatar>
        <v-list-item-content>
          <v-list-item-title v-html="item.title"></v-list-item-title>
          <v-list-item-sub-title v-html="item.subtitle" clamp="clamp"></v-list-item-sub-title>
        </v-list-item-content>
      </v-list-item>
    </v-list>
  </v-card-text>
</v-card>
