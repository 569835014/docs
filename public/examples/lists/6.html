<v-card>
  <v-navbar class="teal">
    <v-navbar-toolbar>
      <v-navbar-side-icon class="grey--text text--darken-4"></v-navbar-side-icon>
      <v-navbar-title>Settings</v-navbar-title>
    </v-navbar-toolbar>
  </v-navbar>
  <v-card-text><strong class="grey--text text--darken-1">General</strong></v-card-text>
  <v-card-text>
    <v-list>
      <v-list-item>
        <v-list-item-content>
          <v-list-item-title>Profile photo</v-list-item-title>
          <v-list-item-sub-title>Change your Google+ profile photo</v-list-item-sub-title>
        </v-list-item-content>
      </v-list-item>
      <v-list-item>
        <v-list-item-content>
          <v-list-item-title>Show your status</v-list-item-title>
          <v-list-item-sub-title>Your status is visible to everyone</v-list-item-sub-title>
        </v-list-item-content>
      </v-list-item>
    </v-list>
  </v-card-text>
  <v-card-text><strong class="grey--text text--darken-1">Hangout notifications</strong></v-card-text>
  <v-card-text>
    <v-list>
      <v-list-item>
        <v-list-item-action>
          <v-checkbox label="&amp;nbsp;" id="check1" filled="filled"></v-checkbox>
        </v-list-item-action>
        <v-list-item-content>
          <v-list-item-title>Notifications</v-list-item-title>
          <v-list-item-sub-title>Allow notifications</v-list-item-sub-title>
        </v-list-item-content>
      </v-list-item>
      <v-list-item>
        <v-list-item-action>
          <v-checkbox label="&amp;nbsp;" id="check2" filled="filled"></v-checkbox>
        </v-list-item-action>
        <v-list-item-content>
          <v-list-item-title>Sound</v-list-item-title>
          <v-list-item-sub-title>Hangouts message</v-list-item-sub-title>
        </v-list-item-content>
      </v-list-item>
      <v-list-item>
        <v-list-item-action>
          <v-checkbox label="&amp;nbsp;" id="check3" filled="filled"></v-checkbox>
        </v-list-item-action>
        <v-list-item-content>
          <v-list-item-title>Video sounds</v-list-item-title>
          <v-list-item-sub-title>Hangouts vidoe call</v-list-item-sub-title>
        </v-list-item-content>
      </v-list-item>
      <v-list-item>
        <v-list-item-action>
          <v-checkbox label="&amp;nbsp;" id="check4" filled="filled"></v-checkbox>
        </v-list-item-action>
        <v-list-item-content>
          <v-list-item-title>Invites</v-list-item-title>
          <v-list-item-sub-title>Notify when receiving invites</v-list-item-sub-title>
        </v-list-item-content>

    </v-list>
