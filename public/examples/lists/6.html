<v-card>
  <v-toolbar class="teal">
    <v-toolbar-side-icon class="grey--text text--darken-4"></v-toolbar-side-icon>
    <v-toolbar-title>Settings</v-toolbar-title>
  </v-toolbar>
  <v-list two-line sub-header>
    <v-list-sub-header>General</v-list-sub-header>
    <v-list-item>
      <v-list-tile avatar>
        <v-list-tile-content>
          <v-list-tile-title>Profile photo</v-list-tile-title>
          <v-list-tile-sub-title>Change your Google+ profile photo</v-list-tile-sub-title>
        </v-list-tile-content>
      </v-list-tile>
    </v-list-item>
    <v-list-item>
      <v-list-tile avatar>
        <v-list-tile-content>
          <v-list-tile-title>Show your status</v-list-tile-title>
          <v-list-tile-sub-title>Your status is visible to everyone</v-list-tile-sub-title>
        </v-list-tile-content>
      </v-list-tile>
    </v-list-item>
  </v-list>
  <v-divider></v-divider>
  <v-list two-line sub-header>
    <v-list-sub-header>Hangout notifications</v-list-sub-header>
    <v-list-item>
      <v-list-tile avatar>
        <v-list-tile-action>
          <v-checkbox label="&amp;nbsp;" id="check-e6-1" filled></v-checkbox>
        </v-list-tile-action>
        <v-list-tile-content>
          <v-list-tile-title>Notifications</v-list-tile-title>
          <v-list-tile-sub-title>Allow notifications</v-list-tile-sub-title>
        </v-list-tile-content>
      </v-list-tile>
    </v-list-item>
    <v-list-item>
      <v-list-tile avatar>
        <v-list-tile-action>
          <v-checkbox label="&amp;nbsp;" id="check-e6-2" filled></v-checkbox>
        </v-list-tile-action>
        <v-list-tile-content>
          <v-list-tile-title>Sound</v-list-tile-title>
          <v-list-tile-sub-title>Hangouts message</v-list-tile-sub-title>
        </v-list-tile-content>
      </v-list-tile>
    </v-list-item>
    <v-list-item>
      <v-list-tile avatar>
        <v-list-tile-action>
          <v-checkbox label="&amp;nbsp;" id="check-e6-3" filled></v-checkbox>
        </v-list-tile-action>
        <v-list-tile-content>
          <v-list-tile-title>Video sounds</v-list-tile-title>
          <v-list-tile-sub-title>Hangouts vidoe call</v-list-tile-sub-title>
        </v-list-tile-content>
      </v-list-tile>
    </v-list-item>
    <v-list-item>
      <v-list-tile avatar>
        <v-list-tile-action>
          <v-checkbox label="&amp;nbsp;" id="check-e6-4" filled></v-checkbox>
        </v-list-tile-action>
        <v-list-tile-content>
          <v-list-tile-title>Invites</v-list-tile-title>
          <v-list-tile-sub-title>Notify when receiving invites</v-list-tile-sub-title>
        </v-list-tile-content>
      </v-list-tile>
    </v-list-item>
  </v-list>
</v-card>
