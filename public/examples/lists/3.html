<v-card>
  <v-navbar class="light-blue">
    <v-navbar-toolbar>
      <v-navbar-side-icon></v-navbar-side-icon>
      <v-spacer></v-spacer>
      <v-icon class="mr-4">search</v-icon>
      <v-icon>view_module</v-icon>
    </v-navbar-toolbar>
    <v-navbar-sub>
      <div class="headline white--text">My files</div>
    </v-navbar-sub>
  </v-navbar>
  <v-list two-line sub-header>
    <v-list-sub-header inset>Folders</v-list-sub-header>
    <v-list-item v-for="item in e31">
      <v-list-tile avatar>
        <v-list-tile-avatar>
          <v-icon v-bind:class="[item.iconClass]">{{ item.icon }}</v-icon>
        </v-list-tile-avatar>
        <v-list-tile-content>
          <v-list-tile-title>{{ item.title }}</v-list-tile-title>
          <v-list-tile-sub-title>{{ item.subtitle }}</v-list-tile-sub-title>
        </v-list-tile-content>
        <v-list-tile-action>
          <v-btn icon="icon" ripple>
            <v-icon class="grey--text text--lighten-1">info</v-icon>
          </v-btn>
        </v-list-tile-action>
      </v-list-tile>
    </v-list-item>
    <v-divider inset></v-divider>
    <v-list-sub-header inset>Files</v-list-sub-header>
    <v-list-item v-for="item in e32">
      <v-list-tile>
        <v-list-tile-avatar>
          <v-icon v-bind:class="[item.iconClass]">{{ item.icon }}</v-icon>
        </v-list-tile-avatar>
        <v-list-tile-content>
          <v-list-tile-title>{{ item.title }}</v-list-tile-title>
          <v-list-tile-sub-title>{{ item.subtitle }}</v-list-tile-sub-title>
        </v-list-tile-content>
        <v-list-tile-action>
          <v-btn icon ripple>
            <v-icon class="grey--text text--lighten-1">info</v-icon>
          </v-btn>
        </v-list-tile-action>
      </v-list-tile>
    </v-list-item>
  </v-list>
</v-card>
