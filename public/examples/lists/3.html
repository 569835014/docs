<v-card class="card-view card-2">
  <v-navbar class="light-blue">
    <v-navbar-toolbar>
      <v-navbar-side-icon></v-navbar-side-icon>
      <v-spacer></v-spacer>
      <v-icon class="mr-4">search</v-icon>
      <v-icon>view_module</v-icon>
    </v-navbar-toolbar>
    <v-navbar-sub>
      <div class="headline white--text">My files</div>
    </v-navbar-sub>
  </v-navbar>
  <v-card-text>
    <v-list>
      <v-list-item disabled="disabled">
        <v-list-item-avatar></v-list-item-avatar>
        <v-list-item-content>
          <v-list-item-sub-title><strong>Folders</strong></v-list-item-sub-title>
        </v-list-item-content>
      </v-list-item>
      <v-list-item v-for="item in folders">
        <v-list-item-avatar>
          <v-icon v-bind:class="[item.iconClass]">{{ item.icon }}</v-icon>
        </v-list-item-avatar>
        <v-list-item-content>
          <v-list-item-title>{{ item.title }}</v-list-item-title>
          <v-list-item-sub-title>{{ item.subtitle }}</v-list-item-sub-title>
        </v-list-item-content>
        <v-list-item-action>
          <v-btn icon="icon" ripple="ripple">
            <v-icon class="grey--text text--lighten-1">info</v-icon>
          </v-btn>
        </v-list-item-action>
      </v-list-item>
      <v-list-item disabled="disabled">
        <v-list-item-avatar></v-list-item-avatar>
        <v-list-item-content>
          <v-list-item-sub-title><strong>Files</strong></v-list-item-sub-title>
        </v-list-item-content>
      </v-list-item>
      <v-list-item v-for="item in files">
        <v-list-item-avatar>
          <v-icon v-bind:class="[item.iconClass]">{{ item.icon }}</v-icon>
        </v-list-item-avatar>
        <v-list-item-content>
          <v-list-item-title>{{ item.title }}</v-list-item-title>
          <v-list-item-sub-title>{{ item.subtitle }}</v-list-item-sub-title>
        </v-list-item-content>
        <v-list-item-action>
          <v-btn icon="icon" ripple="ripple">
            <v-icon class="grey--text text--lighten-1">info</v-icon>
          </v-btn>
        </v-list-item-action>
      </v-list-item>
    </v-list>
  </v-card-text>
</v-card>
